name: Build APK

on:
  push:
    branches:
      - main
      - copilot/**
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run unit tests
        run: ./gradlew -b build-simple.gradle.kts test --no-daemon
        
      - name: Test Summary
        if: always()
        run: |
          echo "### ðŸ§ª Unit Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f build/test-results/test/*.xml ]; then
            echo "âœ… Tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Tests failed or not found" >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace
        continue-on-error: true
        id: build_apk
      
      - name: Get version info
        id: version
        if: steps.build_apk.outcome == 'success'
        run: |
          # Get the latest tag or default to v1.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.9")
          # Extract version number (remove 'v' prefix)
          VERSION=${LATEST_TAG#v}
          # Split version into parts
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]:-0}
          
          # Increment minor version for main branch, keep same for others
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            MINOR=$((MINOR + 1))
            NEW_VERSION="${MAJOR}.${MINOR}"
          else
            NEW_VERSION="${VERSION}"
          fi
          
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "**Version:** ${NEW_VERSION}" >> $GITHUB_STEP_SUMMARY
        
      - name: Rename APK with version
        if: steps.build_apk.outcome == 'success'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            cp app/build/outputs/apk/debug/app-debug.apk "app/build/outputs/apk/debug/DroneInventoryScanner-v${VERSION}-debug.apk"
            echo "âœ… APK renamed to DroneInventoryScanner-v${VERSION}-debug.apk" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Commit APK to release folder (main branch only)
        if: github.ref == 'refs/heads/main' && steps.build_apk.outcome == 'success'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Create release directory if it doesn't exist
          mkdir -p release
          
          # Copy APK to release folder
          APK_PATH="app/build/outputs/apk/debug/DroneInventoryScanner-v${VERSION}-debug.apk"
          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" "release/DroneInventoryScanner-v${VERSION}-debug.apk"
            
            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Add and commit the APK
            git add release/DroneInventoryScanner-v${VERSION}-debug.apk
            git commit -m "Add APK v${VERSION} to release folder [skip ci]"
            git push origin main
            
            echo "âœ… APK committed to release/ folder" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ APK not found at $APK_PATH, skipping commit to release folder" >> $GITHUB_STEP_SUMMARY
          fi
        
      - name: Upload Debug APK
        if: steps.build_apk.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-v${{ steps.version.outputs.version }}
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/debug/DroneInventoryScanner-*.apk
          retention-days: 30
          
      - name: Create Git Tag
        if: github.ref == 'refs/heads/main' && steps.build_apk.outcome == 'success'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Delete local tag if it exists
          if git tag -l "$TAG" | grep -q "^${TAG}$"; then
            echo "Local tag $TAG exists, deleting it"
            git tag -d "$TAG"
          fi
          
          # Delete remote tag if it exists
          if git ls-remote --tags origin | grep -q "refs/tags/${TAG}$"; then
            echo "Remote tag $TAG exists, deleting it"
            git push origin :refs/tags/$TAG
          fi
          
          # Create and push the tag
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "âœ… Created and pushed tag: $TAG" >> $GITHUB_STEP_SUMMARY
      
      - name: Create Release (main branch only)
        if: github.ref == 'refs/heads/main' && steps.build_apk.outcome == 'success'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: DroneInventoryScanner ${{ steps.version.outputs.tag }}
          body: |
            ## DroneInventoryScanner ${{ steps.version.outputs.tag }}
            
            **Automatic release** created from merge to main branch.
            
            ### Features
            - âœ… Bluetooth SPP connection to ring scanners
            - âœ… Foreground service for background operation
            - âœ… Auto-reconnection (5 attempts)
            - âœ… Text-to-Speech audio feedback
            - âœ… Duplicate detection
            - âœ… CSV export to Documents/DroneScans
            - âœ… Dark mode UI
            
            ### Installation
            1. Download the APK below
            2. Enable "Install from unknown sources" on your Android device
            3. Install the APK
            4. Grant Bluetooth and notification permissions
            
            ### Usage
            1. Pair your Bluetooth scanner in Android settings
            2. Open the app and tap "Connect Scanner"
            3. Select your scanner from the list
            4. Start scanning barcodes
            
            **Tested on:** Xiaomi Redmi Note 13 Pro
            **Compatible with:** Generic Eyoyo/Ring Scanners (SPP mode)
            
            ### Build Info
            - **Commit:** ${{ github.sha }}
            - **Branch:** ${{ github.ref_name }}
            - **Built:** ${{ github.run_number }}
          files: |
            app/build/outputs/apk/debug/DroneInventoryScanner-*.apk
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build Summary
        if: always()
        run: |
          if [ "${{ steps.build_apk.outcome }}" == "success" ]; then
            echo "### âœ… APK Build Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "**APK Location:** \`app/build/outputs/apk/debug/DroneInventoryScanner-v${{ steps.version.outputs.version }}-debug.apk\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
              APK_SIZE=$(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)
              echo "**APK Size:** $APK_SIZE" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "${{ github.ref }}" == "refs/heads/main" ]; then
              echo "ðŸ“¦ **Release created:** Check the [Releases](${{ github.server_url }}/${{ github.repository }}/releases) page" >> $GITHUB_STEP_SUMMARY
            else
              echo "ðŸ“¦ Download the APK from the **Artifacts** section above." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### âŒ APK Build Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The Android APK build requires:" >> $GITHUB_STEP_SUMMARY
            echo "- Android SDK" >> $GITHUB_STEP_SUMMARY
            echo "- Network access to dl.google.com (Google Maven)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Alternative:** Build locally with Android Studio" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "./gradlew assembleDebug" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**âœ… Unit tests passed:** The code is tested and working" >> $GITHUB_STEP_SUMMARY
          fi
